<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab={{tab.tab}} *ngFor="let tab of tabRoutes;let i= index" (click)="showTabLabel(tab)">
      <ion-icon name={{tab.iconName}}></ion-icon>
      <ion-label *ngIf="clicked === tab.label">{{tab.label}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
