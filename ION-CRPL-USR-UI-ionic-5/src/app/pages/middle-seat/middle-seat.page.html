<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Middle Seat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex">
    <div class="image_Div">
      <ion-img src="assets/image/passenger.jpg"></ion-img>
    </div>
    <ion-list>
      <ion-item>
        <ion-label class="ion-text-center">
          <ion-text class="ion-text-wrap">{{middle}}</ion-text>
        </ion-label>
      </ion-item>
      <ion-item class="width" (click)="gotoSelectSeats(true)">
        <ion-button expand="full" fill="clear" class="width">
          <ion-icon name="arrow-forward" expand="icon-only" color="secondary" slot="end" mode="ios"></ion-icon>
          <p class="sureItem">Yeah, sure!</p>
        </ion-button>
      </ion-item>

      <ion-item class="width" (click)="gotoSelectSeats(false)">
        <ion-button expand="full" fill="clear" class="width">
          <ion-icon name="arrow-forward" expand="icon-only" color="secondary" slot="end" mode="ios"></ion-icon>
          <p color="medium">No I'll squeeze in 3</p>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
