<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="profile-card">
      <ion-item (click)="takeProfilePic()" lines="none">
        <ion-avatar slot="start" [ngStyle]="{'background-image':'url('+ dataService.userProfileData.image +')'}">
        </ion-avatar>
        <ion-text color="secondary" class="ion-padding-start">Choose profile photo</ion-text>
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-list>
    <div *ngFor="let data of bioData">
      <ion-list-header class="ion-text-capitalize">
        <ion-label>{{data.header}}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="stacked" *ngIf="data.label" color="medium">{{data.label}}</ion-label>
        <ion-input type="text" [(ngModel)]="data.model" placeholder={{data.model}}></ion-input>
      </ion-item>

      <ion-item *ngIf="data.button" class="buttonClass">
        <ion-button type="submit" expand="block" color="secondary" class="ion-margin-vertical"
          (click)="showDataSavedToast()">
          {{data.button}}</ion-button>
      </ion-item>


      <ion-item *ngIf="data.label1">
        <ion-label position="stacked" color="medium">{{data.label1}}</ion-label>
        <ion-input type="text" [(ngModel)]="data.model1" placeholder={{data.model1}}></ion-input>
      </ion-item>
      <ion-item *ngIf="data.button1" class="buttonClass">
        <ion-button type="submit" expand="block" color="secondary" class="ion-margin-vertical">{{data.button1}}
        </ion-button>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
